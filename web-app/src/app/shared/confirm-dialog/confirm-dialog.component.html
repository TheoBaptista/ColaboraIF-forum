<h2 mat-dialog-title>Excluir Pergunta</h2>
<mat-dialog-content>
  <strong>Tem certeza que deseja excluir a pergunta?</strong>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close class="cancel-button" (click)="onCancel()">Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial class="confirm-button" (click)="onConfirm()">Excluir</button>
</mat-dialog-actions>
