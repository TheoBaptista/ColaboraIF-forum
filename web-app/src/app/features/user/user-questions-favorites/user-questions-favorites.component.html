<div *ngIf="questions.length > 0; else noQuestions" class="question-list">
  <mat-card
    *ngFor="let question of questions"
    class="question-card clickable-card"
    (click)="viewQuestionDetails(question.id)"
  >
    <mat-card-header>
      <mat-card-title>{{ question.title }}</mat-card-title>
      <mat-card-subtitle>Categoria: {{ question.category }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="question-content">
        <p>{{ question.content }}</p>
        <p><strong>Tópico:</strong> {{ question.topic }}</p>
        <p><strong>Usuário:</strong> {{ question.username }}</p>
      </div>
      <div class="question-info">
        <p><strong>Respostas:</strong> {{ question.answers.length || 0 }}</p>
        <p>
          <strong>Solucionado:</strong>
          {{ questionHavesCorrectAnswer ? "Sim" : "Não" }}
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #noQuestions>
  <div class="no-questions">
    <h2>Você não tem nenhuma pergunta favorita.</h2>
  </div>
</ng-template>
